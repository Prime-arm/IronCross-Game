<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronCross! Best Street Crossing Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js">
    </script>

</head>

<body>

  <div class="overlay">
    <h1 id="heading-1">IronCross! Cross it and Win it!</h1>
    <h1 class="note">NOTE: For the best gaming performance, please switch to <span class="fullscr">FULL SCREEN</span> MODE</h1>
    
    <div class="startinner">
      
      
      <div class="frontmiddle">
      <h1 id="instructions">Cross the street 5 times and reach the score of 5 to win some <span class="pizza">PIZZA</span>!</h1>
      <img class="startimage" src="Media/startimg.png" alt="">
      
      <div>
      <h1 id="enter">Press <span class="enter-word">ENTER</span> to Start</h1>
      <h2>Press <span id="space">SPACE</span> to Restart</h2>
      </div>

    </div>

      <div class="controls">
      <div class="p1controls">
      <h2>Player 1</h2>
      <img src="Media/wasd.png" alt="">
      </div>
      <div class="p2controls">
      <h2>Player 2</h2>
      <img src="Media/arrowkeys.png" alt="">
      </div>
      </div>

    </div>
  </div>

    <!-- score -->
    <div class="header">
      <h2 id="player-1">Player 1: <span id="score1">0</span></h2>
      <h1>IRONCROSS</h1>
      <h2 id="player-2">Player 2: <span id="score2">0</span></h2>
    </div>
    
    <!-- game over page -->
    <div id="gameover">
      <h1>Game Over</h1>
      <h1 class="player-won"></h1>
    </div>
    
    
    <script src="JS/p5js lib/p5.play.js"></script>
    <script src="JS/p5js lib/p5.sound.js"></script>
    <script src="JS/obstacles.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/player.js"></script>
    <script src="JS/game.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
